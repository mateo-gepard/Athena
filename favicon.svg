<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  
  <!-- Brain icon (simplified neural network) -->
  <g transform="translate(16, 16)">
    <!-- Left hemisphere -->
    <path d="M8 4 C4 4 2 6 2 10 C2 14 4 16 8 16 C8 12 8 8 8 4 Z" 
          fill="url(#brain)" opacity="0.9"/>
    <!-- Right hemisphere -->
    <path d="M24 4 C28 4 30 6 30 10 C30 14 28 16 24 16 C24 12 24 8 24 4 Z" 
          fill="url(#brain)" opacity="0.9"/>
    <!-- Connection lines -->
    <line x1="8" y1="8" x2="24" y2="8" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="12" x2="24" y2="12" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <!-- Neural nodes -->
    <circle cx="8" cy="8" r="1.5" fill="white"/>
    <circle cx="24" cy="8" r="1.5" fill="white"/>
    <circle cx="8" cy="12" r="1.5" fill="white"/>
    <circle cx="24" cy="12" r="1.5" fill="white"/>
    <circle cx="16" cy="10" r="2" fill="white" opacity="0.8"/>
    
    <!-- Bottom connections -->
    <path d="M10 16 Q16 20 22 16" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Small "A" badge in corner -->
  <circle cx="50" cy="14" r="8" fill="#10B981"/>
  <text x="50" y="18" text-anchor="middle" font-family="sans-serif" font-size="10" font-weight="bold" fill="white">A</text>
</svg>
